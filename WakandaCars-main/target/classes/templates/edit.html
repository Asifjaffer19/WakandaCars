<!doctype html>
<html lang="en"xmlns:th="http://www.thymeleaf.com">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>home page!</title>
  </head>
  <body>
  
  <!-- nav bar  -->
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">Wakanda Cars</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="">Add Cars</a>
      </li>
     
     
    </ul>
    </div>
    </nav>
    
    
  <!-- nav bar  -->
  
  <div class="container">
  <div class="row">
  <div class="col-md-6 offset-md-3">
  <div class="card">
  <div class="card-body">
  <h1 class="text centre text-primary">Edit Car</h1>
  
  <form th:action="@{/update}" method="post" th:object="${car}">
  
  <input type="hidden" th:value="${car.carid}" name = "carid">
  
 
     <div class="form-group">
    <label> <b>Enter Car Name</b>    </label>
    <input type="text" class="form-control"name="carname" th:value="${car.carname}">
    </div>
     <div class="form-group">
    <label> <b>Enter Model</b></label>
    <input type="text" class="form-control" name="model" th:value="${car.model}" >
    </div>
    
     <div class="form-group">
   <label ><b>Enter Power</b></label>
    <input type="text" class="form-control" name="power" th:value="${car.power}" >
    </div>
    
     <div class="form-group">
    <label ><b>Enter Milage</b></label>
    <input type="text" class="form-control" name="milage" th:value="${car.milage}">
    </div>
    
     <div class="form-group">
    <label> <b>Enter Color</b></label>
    <input type="text" class="form-control" name="colors" th:value="${car.colors}" >
    </div>
    
    
 
 
    <button  class="btn btn-primary">submit</button>
    
    </form>
  </div>
  </div>
  </div>
  </div>
  </div>
  
  
  
  
   <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
